<!DOCTYPE html>
<!--  edit -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Practice</title>
    <style>
      form {
        border: 3px solid #074a69;
        border-radius: 5px;
        padding: 20px;
        width: 400px;
        margin: 20px auto;
        font-weight: bold;
        color: rgb(57, 57, 180);
        background-color: beige;
      }

      fieldset {
        border: none;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="output"></div>

    <form action="" method="get" id="myForm">
      <fieldset>
        <label for="textInput">Name:</label>
        <input type="text" id="textInput" name="textInput" />
      </fieldset>

      <fieldset>
        <label for="dropdown">Gender:</label>
        <select id="dropdown" name="dropdown">
          <option value="option1">Female</option>
          <option value="option2">Male</option>
          <option value="option3">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="textarea">Hobbies:</label>
        <textarea id="textarea" name="textarea"></textarea>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let outputDiv = document.getElementById("output");
          let formData = new URLSearchParams(new FormData(e.target));

          // Convert formData to an object
          let obj = {};
          formData.forEach((value, key) => {
            obj[key] = value;
          });

          // Create a formatted string
          let formattedString = `
        Name: ${obj.textInput} <br>
        Gender: ${
          obj.dropdown === "option1"
            ? "Female"
            : obj.dropdown === "option2"
            ? "Male"
            : "Other"
        } <br>
        Hobbies: ${obj.textarea}
    `;

          outputDiv.innerHTML = formattedString;
        });
    </script>
  </body>
</html>
